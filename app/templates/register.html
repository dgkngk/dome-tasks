<title>{% block title %} Dome - Register{% endblock %}</title>
<div class="auth-container">
    <div class="auth-card">
        <h2>Register an Account</h2>
        
        <form 
            hx-post="/api/auth/register" 
            hx-swap="innerHTML" 
            hx-trigger="submit"
            hx-target="#auth-container"
            hx-indicator="#login-spinner"
            _="on submit set #feedback.innerHTML to ''">
        
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        autofocus
                        _="on keyup if event.key == 'Enter' then go to next <input/>">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        required 
                        autofocus
                        _="on keyup if event.key == 'Enter' then go to next <input/>">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            required>
                    <button class="btn btn-outline-secondary" 
                            type="button" 
                            _="on click if #password.type == 'password'
                                        then set #password.type to 'text'
                                        set the innerHTML of me to '<i>Hide</i>'
                                        else
                                        set #password.type to 'password'
                                        set the innerHTML of me to '<i>Show</i>'">
                        <i>Show</i>
                    </button>
                </div>
            </div>
            
            
            <div id="feedback" class="alert alert-danger py-2 d-none" role="alert"></div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    Register
                    <span id="login-spinner" class="htmx-indicator spinner-border spinner-border-sm ms-2" role="status"></span>
                </button>
            </div>
        </form>
        <div id="error-message"></div>
        <div class="auth-footer">
            <p>Have an account? <a href="/login" hx-get="/login" hx-target="#auth-content" hx-swap="innerHTML" hx-push-url="true">Login</a></p>
        </div>
    </div>
</div>
